{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dosis%7CMerriweather" rel="stylesheet">

    {% block styles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/patient.css' %}">
    <link rel="stylesheet" href="{% static 'css/calendar.css' %}">

    {% endblock %}

    {% block title %}
    <title>Amama</title>
    {% endblock title %}
</head>

<body>
    <section class="mx-1 border-bottom border-secondary">
        <!-- Actual navigation bar which is hella functional -->
        <nav class="nav container py-2">
            <div class="container-fluid px-0 d-flex justify-content-between align-items-center nav-border">

                <div id="center" class="d-flex align-items-center">
                    <a class="nav-link navbar-brand " href="{% url 'home' %}">
                        <h2 class="mb-0 text-success">Amama</h2>
                    </a>
                </div>
                <div class="about ml-auto">
                    <a class="btn btn-success py-1 shadow-sm px-4" href="">
                        about us
                    </a>
                </div>
                {% if user.is_authenticated %}
                <div id="login-submit" class="d-flex">
                    <a class="nav-link" href="/userdetails/{{ user.id }}/{{ user.username }}">
                        <span class="">{{user}}</span>
                    </a>
                    <a href="/userdetails/{{ user.id }}/{{ user.username }}" class="md-icon d-flex justify-content-center rounded-circle border border-secondary mx-1">
                        <img class="h-100 judge-btn" src="{{ user.profile.profile_photo.url }}" alt="">
                    </a>
                </div>
                <a class="btn btn-light py-1 shadow-sm px-4 mx-3" href="{% url 'logout' %}">logout</a>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-success py-1 shadow-sm px-4 mx-3">
                    Login
                </a>
                {% endif %}
            </div>
            </div>
        </nav>
    </section>


    {% block content %}
    {% endblock content %}
    {% include "base/footer.html" %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    {% block scripts %}
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="{% static 'js/csrf_token.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    {% endblock %}
</body>

</html>
