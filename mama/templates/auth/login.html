{% extends "base/layout.html" %}
{% load static %}

{% block content %}
<div class="">
    <div>
        <h1 class="py-4">Sign in to continue</h1>
    </div>

    <div class="errors">
        {% if messages %}
        {% for message in messages %}
        <p class="alert alert-info">{{ message }}</p>
        {% endfor %}
        {% endif %}
    </div>

    <div class="login-form">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <div class="form-group">
                    <input class="form-control py-4" type="text" name="username" id="id_username" required placeholder="Enter your email" />
                </div>
                <div class="form-group">
                    <input class="form-control py-4" type="password" name="password" id="id_password" required
                        placeholder="Emter your password" />
                </div>
                <div class="form-group d-flex justify-content-end">
                    <input class="form-control py-4" type="hidden" name="next" value="">
                    <button type="submit" class="py-3 f-24 border-0 font-weight-bold form-control h-100 btn-primary d-flex justify-content-center align-items-center text-light">Login</button>
                </div>
            </div>
        </form>
    </div>
    <div class="pl-4">
        <p class="mb-0 py-2 ">Not a member yet?
            <a class="c-blue" href="{% url 'signup' %}">
                Register now
            </a>
        </p>
    </div>
</div>

{% endblock content %}
